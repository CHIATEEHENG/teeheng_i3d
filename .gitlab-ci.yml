image: registry.sensetime.com/eig-research/pytorch:pytorch1.3.1-cuda10.1-devel

stages:
    - linting
    - test

before_script:
  - echo $PATH
  - gcc --version
  - nvcc --version
  - python --version
  - pip --version
  - python -c "import torch; print(torch.__version__)"

linting:
  stage: linting
  script:
    - pip install flake8 yapf isort
    - flake8 .
    - isort -rc --check-only --diff mmaction/ tools/ tests/
    - yapf -r -d mmaction/ tools/ tests/ configs/

test:
  stage: test
  script:
    - echo "Start building..."
    - conda install av -c conda-forge -y
    - pip install PyTurboJPEG pillow==6.2.2 scikit-learn pytest coverage
    - pip install -e .
    - python -c "import mmaction; print(mmaction.__version__)"
    - echo "Start testing..."
    - coverage run --branch --source mmaction -m pytest tests/
    - coverage report -m
